        // Check Maven credentials
        def mavenUsername = System.getenv("MAVEN_USERNAME")
        def mavenPassword = System.getenv("MAVEN_PASSWORD")
        
        println "=== Environment Variables Check ==="
        println "MAVEN_USERNAME: ${mavenUsername ? 'Found' : 'NOT FOUND'}"
        println "MAVEN_PASSWORD: ${mavenPassword ? 'Found' : 'NOT FOUND'}"
        
        // Check GitHub credentials
        def githubActor = System.getenv("GITHUB_ACTOR")
        def githubToken = System.getenv("GITHUB_TOKEN")
        
        println "GITHUB_ACTOR: ${githubActor ? 'Found' : 'NOT FOUND'}"
        println "GITHUB_TOKEN: ${githubToken ? 'Found' : 'NOT FOUND'}"
        
