// Add after the publishing block
signing {
    if (project.hasProperty("signing.keyId")) {
        sign publishing.publications.mavenJava
    } else {
        def keyId = System.getenv("GPG_KEY_ID")
        def password = System.getenv("GPG_PASSPHRASE")
        
        if (keyId && password) {
            useGpgCmd()
            sign publishing.publications.mavenJava
        }
    }
}

